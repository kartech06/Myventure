<!-- Default form login -->
<form class="text-center border border-light p-5">

    <p class="h4 mb-4">Sign in</p>
  
    <!-- Email -->
    <div class="md-form">
        <input mdbInput type="text" id="form1" class="form-control">
        <label for="form1" class="">Username</label>
    </div>  
    <!-- Password -->
    <div class="md-form">
        <input mdbInput type="text" id="form1" class="form-control">
        <label for="form1" class="">Password</label>
    </div>  
  
    <div>
      <div>
        <!-- Forgot password -->
        <a href="">Forgot password?</a>
      </div>
    </div>
  
    <!-- Sign in button -->
    <button type="button" mdbBtn color="primary" mdbWavesEffect>Sign In</button>  
    <!-- Register -->
    <p>Not a member?
      <a href="">Register</a>
    </p>
  
    <!-- Social login -->
    <p>or sign in with:</p>
  
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="facebook"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="twitter"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="linkedin"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="github"></mdb-icon>
    </a>
  
  </form>
  <!-- Default form login -->
